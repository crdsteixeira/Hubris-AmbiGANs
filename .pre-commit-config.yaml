default_language_version:
    python: python3.10


exclude: 'src/gan/architectures/deprecated/.*|.*_deprecated.*\.py$'

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-case-conflict
    -   id: check-toml
    -   id: check-yaml
        args: ['--unsafe']
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: mixed-line-ending
    -   id: no-commit-to-branch
        args:
        -   '--branch'
        -   'main'

-   repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.5.1post1
    hooks:
    -   id: pre-commit-update

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
    -   id: ruff
        args: ['--fix', '--line-length=120', '--exit-non-zero-on-fix', '--show-fixes']

-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        args: ['--line-length=120']

-   repo: https://github.com/pycqa/pylint
    rev: v3.3.1
    hooks:
    -   id: pylint
        args:
        -   '--max-positional-arguments=8'
        -   '--max-line-length=120'
        -   '-d duplicate-code'
        -   '--disable=W0511, C0103, C0411, line-too-long'  # Disable line-too-long since it's handled by Black/Ruff

-   repo: https://github.com/asottile/blacken-docs
    rev: 1.19.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==24.2.0]

-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        args: ["--max-line-length=120", "--max-complexity=10"]

-   repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
    -   id: pydocstyle
        additional_dependencies:
        - tomli


-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
    -   id: seed-isort-config

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ['--profile', "black"]

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.18.0
    hooks:
    -   id: pyupgrade
        args: ['--py38-plus']

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
    -   id: mypy
        args: [--disallow-untyped-defs, --disallow-incomplete-defs, --disallow-untyped-calls, --follow-imports, 'normal']
        additional_dependencies: [types-python-dateutil, types-requests, types-toml,
          types-pytz]
